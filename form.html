<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a webpage with a form">

<body>
    <header>
        <h1>
            Product Review
        </h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label>
                    <legend>Product Name <span class="required-symbol">*</span></legend>
                    <select id="product_name" name="productname" required>
                        <option selected disabled value="">Choose a Product...</option>
                    </select>
                </label>
            </fieldset>
            <fieldset class="rating-radio">
                <legend>Overal Rating<span class="required-symbol">*</span></legend>
                    <label class="radio">
                        <div class="stars">â˜…</div>
                        <input type="radio" id="star1" name="rating" required>
                    </label>
                    <label class="radio">
                        <div class="stars">â˜…â˜…</div>
                        <input type="radio"  id="stars2" name="rating" required>
                    </label>
                    <label class="radio">
                        <div class="stars">â˜…â˜…â˜…</div>
                        <input type="radio" id="stars3" name="rating" required>
                    </label>
                    <label class="radio">
                        <div class="stars">â˜…â˜…â˜…â˜…</div>
                        <input type="radio" id="stars4" name="rating" required>
                    </label>
                    <label class="radio">
                        <div class="stars">â˜…â˜…â˜…â˜…â˜…</div>
                        <input type="radio" id="stars5" name="rating" required>
                    </label>
            </fieldset>
            <fieldset>
                <legend>Date of Instalation<span class="required-symbol">*</span></legend>
                <label>
                    <input type="date" id="product-name" name="dateTime" required>
                </label>
            </fieldset>
            <fieldset class="select">
                <legend>Which features did you find useful in the product?</legend>
                <div>
                    (Check all that apply)
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" id="durability" name="option" value="yes">Durability
                    </label>
                    <label>
                        <input type="checkbox" id="use" name="option" value="yes">Ease of Use
                    </label>
                    <label>
                        <input type="checkbox" id="performance" name="option" value="yes">Performance
                    </label>
                    <label>
                        <input type="checkbox" id="design" name="option" value="yes">Design
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <label>
                    <legend>Written Review (Optional)</legend>
                    <textarea id="name-place" name="review" placeholder="I think this product is..." optional></textarea>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    <legend>Your Name (Optional)</legend>
                    <input type="text" id="product-name" name="user-name" optional>
                </label>
            </fieldset>
            <input type="submit" value="Post Review" id="submit">
        </form>
    </main>
